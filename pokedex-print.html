<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pokédex</title>
  <link rel="stylesheet" href="public/style.css">
  <link rel="stylesheet" href="public/print.css">
</head>
<body>
  
  <div style="display:flex;justify-content:center;gap:18px;margin:18px 0 0 0;">
    <input id="name-search" type="text" placeholder="Search Pokémon by name or number" style="min-width:180px;padding:6px 10px;border-radius:6px;border:1px solid #c7d2fe;">
    <select id="type-filter" style="min-width:120px">
      <option value="">All Types</option>
      <option value="Bug">Bug</option>
      <option value="Dark">Dark</option>
      <option value="Dragon">Dragon</option>
      <option value="Electric">Electric</option>
      <option value="Fairy">Fairy</option>
      <option value="Fighting">Fighting</option>
      <option value="Fire">Fire</option>
      <option value="Flying">Flying</option>
      <option value="Ghost">Ghost</option>
      <option value="Grass">Grass</option>
      <option value="Ground">Ground</option>
      <option value="Ice">Ice</option>
      <option value="Normal">Normal</option>
      <option value="Poison">Poison</option>
      <option value="Psychic">Psychic</option>
      <option value="Rock">Rock</option>
      <option value="Steel">Steel</option>
      <option value="Water">Water</option>
    </select>
    <select id="rank-filter" style="min-width:120px">
      <option value="">All Ranks</option>
    </select>
  </div>
  <div class="pokedex" id="pokedex"></div>
  <script type="module" src="dist/pokedex.js"></script>
  <script type="module" src="dist/domComponents.js"></script>
</body>
</html>
