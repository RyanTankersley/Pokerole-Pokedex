<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pokerole Pokedex</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(120deg, #f8fafc 0%, #e0e7ff 100%);
            margin: 0;
            min-height: 100vh;
        }
        header {
            background: #6366f1;
            color: #fff;
            padding: 32px 0 24px 0;
            text-align: center;
            box-shadow: 0 2px 8px rgba(99,102,241,0.08);
            margin-bottom: 32px;
        }
        header h1 {
            margin: 0;
            font-size: 2.5rem;
            letter-spacing: 2px;
        }
        .pokedex {
            display: flex;
            flex-wrap: wrap;
            gap: 32px;
            justify-content: center;
            padding: 0 2vw 48px 2vw;
        }
        .pokemon-card {
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 4px 24px rgba(99,102,241,0.10), 0 1.5px 6px rgba(0,0,0,0.04);
            padding: 24px 20px 18px 20px;
            width: 270px;
            transition: transform 0.18s, box-shadow 0.18s;
            display: flex;
            flex-direction: column;
            align-items: center;
            border: none;
            position: relative;
        }
        .pokemon-card:hover {
            transform: translateY(-6px) scale(1.03);
            box-shadow: 0 8px 32px rgba(99,102,241,0.18), 0 2px 8px rgba(0,0,0,0.08);
        }
        .pokemon-card h2 {
            margin: 0 0 10px 0;
            font-size: 1.4rem;
            color: #6366f1;
            letter-spacing: 1px;
        }
        .pokemon-type {
            display: inline-block;
            background: #e0e7ff;
            color: #3730a3;
            border-radius: 12px;
            padding: 2px 12px;
            font-size: 0.95em;
            margin-bottom: 10px;
            margin-right: 4px;
        }
        .pokemon-abilities {
            margin: 10px 0 0 0;
            padding: 0;
            list-style: none;
            text-align: center;
        }
        .pokemon-abilities li {
            display: inline-block;
            background: #f1f5f9;
            color: #334155;
            border-radius: 8px;
            padding: 2px 10px;
            margin: 2px 4px;
            font-size: 0.93em;
        }
        .pokemon-stats {
            margin-top: 12px;
            width: 100%;
        }
        .pokemon-stats table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.95em;
        }
        .pokemon-stats th, .pokemon-stats td {
            padding: 2px 6px;
            text-align: left;
        }
        .pokemon-stats th {
            color: #6366f1;
            font-weight: 600;
        }
        .pokemon-card img.silhouette {
            filter: brightness(0) contrast(200%);
        }
        @media (max-width: 700px) {
            .pokedex {
                gap: 18px;
            }
            .pokemon-card {
                width: 95vw;
                max-width: 350px;
            }
        }
        @media print {
          .no-break, .pokemon-card {
            break-inside: avoid;
            page-break-inside: avoid;
          }
          header {
            display: none !important;
          }
        }
    </style>
</head>
<body>
    <header>
        <h1>Pokerole Pokedex</h1>
    </header>
    <div class="pokedex" id="pokedex"></div>
<script type="module" src="dist/index.js"></script>
<script type="module"  src="dist/pokemon.js"></script>
<script type="module"  src="dist/trainer.js"></script>
</body>
</html>
