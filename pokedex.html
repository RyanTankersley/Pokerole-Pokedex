<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pokédex</title>
  <link id="normal-style" rel="stylesheet" href="style.css">
  <link id="print-style" rel="stylesheet" href="print.css" media="print">
  <style>
    body { font-family: 'Segoe UI', Arial, sans-serif; background: #f8fafc; margin: 0; }
    .pokedex { display: flex; flex-wrap: wrap; gap: 18px; justify-content: center; margin: 32px auto; max-width: 1200px; }
    .pokemon-card { background: #fff; border-radius: 12px; box-shadow: 0 2px 8px rgba(99,102,241,0.06); padding: 18px; width: 200px; text-align: center; }
    .pokemon-card img { width: 120px; height: 120px; object-fit: contain; margin-bottom: 12px; }
    #style-toggle { margin: 16px auto 0 auto; display: block; }
  </style>
</head>
<body>
  <h1 style="text-align:center;color:#6366f1;">Pokédex</h1>
  <button id="style-toggle">Switch to Print Style</button>
  <div class="pokedex" id="pokedex"></div>
  <script type="module" src="dist/pokedex.js"></script>
  <script>
    const normalStyle = document.getElementById('normal-style');
    const printStyle = document.getElementById('print-style');
    const toggleBtn = document.getElementById('style-toggle');
    let printMode = false;

    toggleBtn.addEventListener('click', () => {
      printMode = !printMode;
      if (printMode) {
        // Enable print style for screen, disable normal style for print
        printStyle.media = "all";
        normalStyle.media = "print";
        toggleBtn.textContent = "Switch to Normal Style";
      } else {
        printStyle.media = "print";
        normalStyle.media = "all";
        toggleBtn.textContent = "Switch to Print Style";
      }
    });
  </script>
  <style>
    /* Ensure print.css overrides normal styles when toggled */

body.print-mode {
    @page {
        size: A4 portrait;
        margin: 0.3in 0.4in;
    }
}
  body {
    background-color: white !important;
  }
  body.print-mode #pokedex {
    display: grid !important;
    grid-template-columns: 50% 50% !important;
    gap: 0.2in !important;
    width: 100vw !important;
    max-width: 100vw !important;
    box-sizing: border-box;
    padding: 0 0.1in !important;
    background-color: white !important;
  }
  body.print-mode .pokemon-card {
    break-inside: avoid;
    page-break-inside: avoid;
    margin: 0 !important;
    width: 100% !important;
    max-width: 100% !important;
    min-width: 0 !important;
    box-sizing: border-box;
    box-shadow: none !important;
    border: 2px solid #000 !important;
    display: flex !important;
    flex-direction: column !important;
    padding: 10px !important;
  }
  </style>
  <script>
    // Add/remove print-mode class to <body> for reliable override
    toggleBtn.addEventListener('click', () => {
      document.body.classList.toggle('print-mode', printMode);
    });
  </script>
</body>
</html>
