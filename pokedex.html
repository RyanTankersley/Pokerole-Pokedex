<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pokédex</title>
  <link id="normal-style" rel="stylesheet" href="style.css">
  <link id="print-style" rel="stylesheet" href="print.css" media="print">
</head>
<body>
  <h1 id="pokedex-header" style="text-align:center;color:#6366f1;">Pokédex</h1>
  <button id="style-toggle">Switch to Print Style</button>
  <div class="toggle-group" id="toggle-details-group">
    <input type="radio" id="show-all" name="details-toggle" checked>
    <label for="show-all">Show All Pokémon Details</label>
    <input type="radio" id="show-trainer" name="details-toggle">
    <label for="show-trainer">Show Only Trainer Pokémon Details</label>
  </div>
  <div style="display:flex;justify-content:center;gap:18px;margin:18px 0 0 0;">
    <select id="type-filter" style="padding:6px 12px;border-radius:8px;border:1.5px solid #6366f1;font-size:1em;">
      <option value="">All Types</option>
      <option value="Bug">Bug</option>
      <option value="Dark">Dark</option>
      <option value="Dragon">Dragon</option>
      <option value="Electric">Electric</option>
      <option value="Fairy">Fairy</option>
      <option value="Fighting">Fighting</option>
      <option value="Fire">Fire</option>
      <option value="Flying">Flying</option>
      <option value="Ghost">Ghost</option>
      <option value="Grass">Grass</option>
      <option value="Ground">Ground</option>
      <option value="Ice">Ice</option>
      <option value="Normal">Normal</option>
      <option value="Poison">Poison</option>
      <option value="Psychic">Psychic</option>
      <option value="Rock">Rock</option>
      <option value="Steel">Steel</option>
      <option value="Water">Water</option>
    </select>
    <input id="name-search" type="text" placeholder="Search by name..." style="padding:6px 12px;border-radius:8px;border:1.5px solid #6366f1;font-size:1em;width:220px;">
  </div>
  <div class="pokedex" id="pokedex"></div>
  <script type="module" src="dist/pokedex.js"></script>
  <script type="module" src="dist/domComponents.js"></script>
  <script>
    const normalStyle = document.getElementById('normal-style');
    const printStyle = document.getElementById('print-style');
    const toggleBtn = document.getElementById('style-toggle');
    let printMode = false;

    toggleBtn.addEventListener('click', () => {
      printMode = !printMode;
      if (printMode) {
        // Enable print style for screen, disable normal style for print
        printStyle.media = "all";
        normalStyle.media = "print";
        toggleBtn.textContent = "Switch to Normal Style";
      } else {
        printStyle.media = "print";
        normalStyle.media = "all";
        toggleBtn.textContent = "Switch to Print Style";
      }
    });
  </script>
  <script>
    // Add/remove print-mode class to <body> for reliable override
    toggleBtn.addEventListener('click', () => {
      document.body.classList.toggle('print-mode', printMode);
    });
  </script>
</body>
</html>
