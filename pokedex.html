<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pokédex</title>
  <link id="normal-style" rel="stylesheet" href="style.css">
  <link id="print-style" rel="stylesheet" href="print.css" media="print">
  <style>
    body { font-family: 'Segoe UI', Arial, sans-serif; background: #f8fafc; margin: 0; }
    .pokedex { display: flex; flex-wrap: wrap; gap: 18px; justify-content: center; margin: 32px auto; max-width: 1200px; }
    .pokemon-card { background: #fff; border-radius: 12px; box-shadow: 0 2px 8px rgba(99,102,241,0.06); padding: 18px; width: 200px; text-align: center; }
    .pokemon-card img { width: 120px; height: 120px; object-fit: contain; }
    #style-toggle { margin: 16px auto 0 auto; display: block; }
    .toggle-group {
      display: flex;
      justify-content: center;
      gap: 18px;
      margin: 18px 0 0 0;
    }
    .toggle-group label {
      background: #e0e7ff;
      color: #3730a3;
      border-radius: 8px;
      padding: 8px 18px;
      font-weight: 500;
      cursor: pointer;
      border: 2px solid #6366f1;
      transition: background 0.2s, color 0.2s, border 0.2s;
      user-select: none;
    }
    .toggle-group input[type="radio"] {
      display: none;
    }
    .toggle-group input[type="radio"]:checked + label {
      background: #6366f1;
      color: #fff;
      border-color: #3730a3;
    }
    @media print {
      #style-toggle, #toggle-details-group {
        display: none !important;
      }
    }
  </style>
</head>
<body>
  <h1 id="pokedex-header" style="text-align:center;color:#6366f1;">Pokédex</h1>
  <button id="style-toggle">Switch to Print Style</button>
  <div class="toggle-group" id="toggle-details-group">
    <input type="radio" id="show-all" name="details-toggle" checked>
    <label for="show-all">Show All Pokémon Details</label>
    <input type="radio" id="show-trainer" name="details-toggle">
    <label for="show-trainer">Show Only Trainer Pokémon Details</label>
  </div>
  <div style="display:flex;justify-content:center;gap:18px;margin:18px 0 0 0;">
    <select id="type-filter" style="padding:6px 12px;border-radius:8px;border:1.5px solid #6366f1;font-size:1em;">
      <option value="">All Types</option>
      <option value="Bug">Bug</option>
      <option value="Dark">Dark</option>
      <option value="Dragon">Dragon</option>
      <option value="Electric">Electric</option>
      <option value="Fairy">Fairy</option>
      <option value="Fighting">Fighting</option>
      <option value="Fire">Fire</option>
      <option value="Flying">Flying</option>
      <option value="Ghost">Ghost</option>
      <option value="Grass">Grass</option>
      <option value="Ground">Ground</option>
      <option value="Ice">Ice</option>
      <option value="Normal">Normal</option>
      <option value="Poison">Poison</option>
      <option value="Psychic">Psychic</option>
      <option value="Rock">Rock</option>
      <option value="Steel">Steel</option>
      <option value="Water">Water</option>
    </select>
    <input id="name-search" type="text" placeholder="Search by name..." style="padding:6px 12px;border-radius:8px;border:1.5px solid #6366f1;font-size:1em;width:220px;">
  </div>
  <div class="pokedex" id="pokedex"></div>
  <script type="module" src="dist/pokedex.js"></script>
  <script type="module" src="dist/domComponents.js"></script>
  <script>
    const normalStyle = document.getElementById('normal-style');
    const printStyle = document.getElementById('print-style');
    const toggleBtn = document.getElementById('style-toggle');
    let printMode = false;

    toggleBtn.addEventListener('click', () => {
      printMode = !printMode;
      if (printMode) {
        // Enable print style for screen, disable normal style for print
        printStyle.media = "all";
        normalStyle.media = "print";
        toggleBtn.textContent = "Switch to Normal Style";
      } else {
        printStyle.media = "print";
        normalStyle.media = "all";
        toggleBtn.textContent = "Switch to Print Style";
      }
    });
  </script>
  <style>
    /* Ensure print.css overrides normal styles when toggled */

body.print-mode {
    @page {
        size: A4 portrait;
        margin: 0.3in 0.4in;
    }
}
  body {
    background-color: white !important;
  }
  body.print-mode #pokedex {
    display: grid !important;
    grid-template-columns: 50% 50% !important;
    gap: 0.2in !important;
    width: 100vw !important;
    max-width: 100vw !important;
    box-sizing: border-box;
    padding: 0 0.1in !important;
    background-color: white !important;
  }
  body.print-mode .pokemon-card {
    break-inside: avoid;
    page-break-inside: avoid;
    margin: 0 !important;
    width: 100% !important;
    max-width: 100% !important;
    min-width: 0 !important;
    box-sizing: border-box;
    box-shadow: none !important;
    border: 2px solid #000 !important;
    display: flex !important;
    flex-direction: column !important;
    padding: 10px !important;
  }
  body.print-mode #pokedex-header,
  body.print-mode #style-toggle {
    display: none !important;
  }
  </style>
  <script>
    // Add/remove print-mode class to <body> for reliable override
    toggleBtn.addEventListener('click', () => {
      document.body.classList.toggle('print-mode', printMode);
    });
  </script>
</body>
</html>
