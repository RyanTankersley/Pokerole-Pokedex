<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Trainer Pokémon</title>
  <link rel="stylesheet" href="public/style.css">
  <link rel="stylesheet" href="public/trainers.css">
  <style>
    .trainer-pokemon-form { max-width: 600px; margin: 32px auto; background: #fff; border-radius: 12px; box-shadow: 0 2px 12px #e0e7ff; padding: 24px; }
    .trainer-pokemon-form label { font-weight: 600; display: block; margin-bottom: 6px; }
    .trainer-pokemon-form input[type="number"] { width: 100%; padding: 8px; margin-bottom: 16px; border-radius: 6px; border: 1px solid #c7d2fe; }
    .save-btn { background: #6366f1; color: #fff; border: none; border-radius: 8px; padding: 10px 24px; font-size: 1.1em; cursor: pointer; }
    .save-btn:hover { background: #4f46e5; }
    #modern-banner-header { background: #6366f1; color: #fff; padding: 12px 0; text-align: center; font-size: 1.5em; font-weight: 600; margin-bottom: 24px; border-radius: 0 0 12px 12px; }
  </style>
</head>
<body>
  <div id="modern-banner-header">
    Edit Trainer Pokémon
  </div>
  <div class="trainer-pokemon-form">
    <h2 style="text-align:center;margin-bottom:18px;color:#6366f1;">Edit Pokémon Victories</h2>
    <div id="trainer-poke-labels"></div>
    <div id="poke-info"></div>
    <label for="victory-count">Victory Count</label>
    <input type="number" id="victory-count" min="0" value="0">
    <button class="save-btn" id="save-victory">Save</button>
    <div id="save-status" style="margin-top:12px;font-size:1em;"></div>
  </div>
  <script type="module" src="dist/trainer-pokemon-edit.js"></script>
</body>
</html>
